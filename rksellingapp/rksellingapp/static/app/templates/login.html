<div class="col-12 col-md-6 offset-md-3 border rounded row-spacer">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="email">Email* </label>
            <input type="email" class="form-control" ng-model="loginFormData.email" placeholder="Enter your email"></input>
        </div>
        <div class="form-group">
            <label for="password">Password* </label>
            <input type="text" class="form-control" ng-model="loginFormData.password" placeholder="Enter password"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Login</button>
        </div>
    </form>
</div>
